<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset-Liste</title>
    <link rel="stylesheet" href="css.css" href="index.html">

    <link rel="apple-touch-icon" sizes="180x180" href="privat_snak_doku_icon_180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="privat_snak_doku_icon_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="privat_snak_doku_icon_16.png">

    <nav>
        <div class="content">
            <a href="index.html">Dokumenationsite</a>
        </div>
    </nav>
</head>

<body>
    <h1>Asset-Liste</h1>

    <section id="lyde">
        <div class="lyde">
            <h2>Lyde til Animation</h2>
            <p>Musik</p>
            <audio id="musik" src="musik.mp3" controls></audio>
            <p>Trafiklyd</p>
            <audio id="trafik" src="trafik.mp3" controls></audio>
            <p>Kameralyd</p>
            <audio id="kamera" src="kamera.mp3" controls></audio>
            <p>Snap lyd - Send</p>
            <audio id="snap_send" src="snap_send.mp3" controls></audio>
            <p>Snap lyd - modtag</p>
            <audio id="snap_modtag" src="snap_modtag.mp3" controls></audio>
        </div>
    </section>

    <section id="baggrunde">
        <div class="baggrunde">
            <h2>Baggrunde</h2>
            <img src="badev%C3%A6relse-01.svg">
            <img src="asfalt.png">
        </div>
    </section>

    <section id="interaktive_knapper">
        <div class="interaktive_knapper">
            <h2>Interaktive knapper</h2>
            <img src="send.png">
            <img src="slet.png">
            <img src="videre.png">
            <img src="q1.png">
            <img src="Sk%C3%A6rmbillede%202018-05-01%20kl.%2010.32.10.png">
            <img src="Sk%C3%A6rmbillede%202018-05-01%20kl.%2010.32.19.png">
        </div>
    </section>

    <section id="tekstbokse">
        <div class="tekstbokse">
            <h2>Tekstbokse</h2>
            <img src="Sk%C3%A6rmbillede%202018-05-01%20kl.%2010.32.30.png">
        </div>
    </section>

    <section id="sprites">
        <div class="sprites">
            <h2>Sprites</h2>
            <img src="send_sprite.png">
            <img src="slet_sprite.png">
            <img src="boy_sprite.png">
        </div>
    </section>

    <section id="gadget">
        <div class="gadget">
            <h2>Gadget</h2>
            <img src="mobiler.png">
        </div>
    </section>

</body>
</html>
